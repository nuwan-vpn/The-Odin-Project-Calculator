<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="first-row">
            <div id="screen">
                <div class="previous">1</div>
                <div class="current">2</div>
            </div>
            <button id="btn-clear" class="btn clear">C</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn operator">/</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn operator">x</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn operator">-</button>
        </div>
        <div class="other-rows">
            <button class="btn decimal">.</button>
            <button class="btn numbers">0</button>
            <button class="btn operator">+</button>
            <button class="btn equal">=</button>
        </div>
    </div>
</body>

</html>
